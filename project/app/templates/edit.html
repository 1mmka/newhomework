<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Page</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="title" name="title" value={{data.title}}>
        <input type="text" placeholder="body" name="body" value={{data.body}}>
        <input type="datetime-local" name='deadline' value={{data.deadline}}>
        <button type="submit">Edit</button>
    </form>
</body>
</html>
